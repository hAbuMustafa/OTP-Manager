{% extends 'layout.html' %}

{% set title = "Register" %}

{% set heading = "Register for an account" %}

{% block content %}
  <form action="{{ url_for('register') }}" method="post">
    <div class="mb-3">
      <input type="text" name="username" placeholder="Username" class="form-control mx-auto w-auto" autofocus />
    </div>
    <div class="mb-3">
      <input type="password" name="password" placeholder="Password" class="form-control mx-auto w-auto" />
    </div>
    <div class="mb-3">
      <input type="password" name="confirmation" placeholder="Confirm Password" class="form-control mx-auto w-auto" />
    </div>
    <input type="submit" value="Register" class="btn btn-primary" />
  </form>
  <p class="mt-5">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
